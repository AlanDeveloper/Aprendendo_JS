<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Directions service</title>
  </head>
  <body>
    <div class="floating-panel">
        <b>Partida: </b><input id="start" type="textbox" value="" placeholder="Cidade">
        <b>Chegada: </b><input id="end" type="textbox" value="" placeholder="Cidade">
        <b>Viagem: </b>
        <select id="mode">
            <option value="DRIVING">Dirigindo</option>
            <option value="WALKING">Andando</option>
            <option value="BICYCLING">Ciclismo</option>
        </select>
        <button id="btn">Procurar rota</button>
    </div>
    <div class="floating-panel conf">
        <b>A: Ponto de partida</b><br>
        <b>B: Ponto de chegada</b>
    </div>
    <div id="map"></div>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw37gSoAYvkUQUPCq2XTFFeUQ-x-iMFyU&callback=initMap"></script>
  </body>
</html>
